<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="carousel" data-ride="carousel" id="demo">
            <!-- 轮播图片-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="picture/carousel/jianwang3.jpeg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="picture/carousel/miaosikuaipao.jpeg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="picture/carousel/jianling.jpeg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="picture/carousel/DNF.jpeg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="picture/carousel/baoleizhiye.jpeg" alt="" />
                </div>
            </div>
            <!-- 左右箭头-->
            <a href="#demo" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#demo" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <!-- 轮播指示器-->
            <ul class="carousel-indicators">
                <li data-target="#demo" class="active" data-slide-to="0"></li>
                <li data-target="#demo" data-slide-to="1">
                    <a href="#"></a>
                </li>
                <li data-target="#demo" data-slide-to="2">
                    <a href="#"></a>
                </li>
                <li data-target="#demo" data-slide-to="3">
                    <a href="#"></a>
                </li>
                <li data-target="#demo" data-slide-to="4">
                    <a href="#"></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
